{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="about" class="about">
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}
</section>
{% endblock %}
